<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot machine game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .gameCanvas {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #000000;
        }
        .playButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        .playButton:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
        .playButton:active {
            transform: scale(0.95);
        }
        .resultContainer {
            margin-top: 20px;
            text-align: center;
        }
        .resultMessage {
            font-size: 18px;
            font-weight: bold;
            color: #ff0000;
            margin-top: 10px;
        }
        .resultContainer img {
            max-width: 100%;
            height: auto;
        }
        .allSymbolsContainer {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .symbolImage {
            margin: 5px 0;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<h1>Slot machine game</h1>
<canvas class="gameCanvas" width="400" height="200"></canvas>
<br>
<button class="playButton">Play Round</button>
<div class="resultContainer"></div>
<p class="resultMessage"></p>
<div class="allSymbolsContainer"></div>
<script src="script.js"></script>
</body>
</html>
